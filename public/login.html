<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        body {
            background: linear-gradient(135deg, #000000, #7CC639); /* Black to muted lime green gradient */
            color: #5C6358; /* Lighter olive green text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    
        .login-container {
            background: #D9DAD7; /* Softer light gray */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #5C6358; /* Lighter olive green */
        }
    
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #5C6358; /* Lighter olive green border */
            border-radius: 5px;
            font-size: 1rem;
            background: #D9DAD7; /* Softer light gray background */
            color: #5C6358; /* Lighter olive green text */
        }
    
        .login-form input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(124, 198, 57, 0.5); /* Muted lime green glow */
            border-color: #7CC639; /* Muted lime green on focus */
        }
    
        .login-form .show-password {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
            color: #5C6358; /* Lighter olive green */
        }
    
        .login-form button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #7CC639; /* Muted lime green button */
            color: #1A1F16; /* Softer dark green text */
            cursor: pointer;
            transition: background 0.3s;
        }
    
        .login-form button:hover {
            background: #6BAF32; /* Slightly darker muted lime green on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="show-password">
                <input type="checkbox" id="showPassword" onclick="togglePassword()">
                <label for="showPassword">Show Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const showPasswordCheckbox = document.getElementById("showPassword");
            passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch('http://localhost:8000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                }),
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === "success") {
                    window.location.href = "/chatbot";
                } else {
                    alert("Login failed: " + data.message);
                }
            })
            .catch(error => {
                alert("Error during login: " + error.message);
            });
        });
    </script>
